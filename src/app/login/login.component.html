<div class="">
    <article class="mx-auto col-xl-4 col-md-6 align-self-center p-3 mt-5" style=" background-color: #f8f9fa;padding: 10px 0;">

        <h2 class="mt-3 my-3 text-center">{{name | uppercase}}<br>
            <hr>
        </h2>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="container">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faEnvelope"></fa-icon>
                        </span>
                    </div>
                    <input formControlName="userId" type="text" class="form-control" placeholder="UserId">
                    <div class="text-danger" *ngIf="loginForm.get('userId')?.invalid && (submitted || loginForm.get('userId')?.touched)">Required</div>

                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faLock"></fa-icon>
                        </span>
                    </div>
                    <input formControlName="password" class="form-control" placeholder="Password" type="password">
                    <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && (submitted || loginForm.get('password')?.touched)">Required</div>
                </div>

                <span>Forgot <a routerLink="/register">password?</a></span>


                <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">Login</button>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="form-group">
                    <p class="text-center">Don't have an account <a routerLink="/register">Create one?</a></p>
                </div>
            </div>
        </form>


        <div>
            <p>The hero's birthday is {{ birthday | date:format }}</p>
            <button (click)="toggleFormat()">Toggle Format</button>
        </div>
    </article>
</div>
